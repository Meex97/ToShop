<h1 align="center" class="display-4 mb-5">Checkout</h1>
<div style="width:40%; margin: 25px auto" >
  <form #form="ngForm" (ngSubmit)="checkout()">
    <div class="form-group">
      <label><b>Shipping address</b></label>
      <input [(ngModel)]="client.address" type="text" class="form-control form-control-lg" id="address" name="address"  required #address="ngModel">
      <div  *ngIf="address.invalid && (address.dirty ||address.touched)">
        <div *ngIf="address.errors.required">
          Shipping address is required.
        </div>
        <div *ngIf="address.errors.minlength">
          Shipping address must be at least 3 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="paymentMethod">Payment method</label>
      <select class="custom-select custom-select-lg " id="paymentMethod" name="paymentMethod">
        <option [ngValue]=0>Mastercard</option>
        <option [ngValue]=1>Visa</option>
        <option [ngValue]=2>PyPal</option>
        <option [ngValue]=3>Pompini</option>
      </select>
    </div>



      <label class="container">
        <input type="checkbox" [(ngModel)]="theCheckbox"  data-md-icheck (change)="toggleVisibility($event)"/>
        Checkbox is <span *ngIf="marked">checked</span><span *ngIf="!marked">unchecked</span>

        <span class="checkmark"></span>
      </label>
      <div>And <b>ngModel</b> also works, it's value is <b>{{theCheckbox}}</b></div>
    <!--  <div>
        <label> Would you like to use your Credits?</label> <br>
        <input type="checkbox" id="credit" name="credit" [(ngModel)]="checked.remembered">
        <label for="credit" class="inline">Use them</label>
      </div>
      <div *ngIf="checked">
        Phone is required.
      </div>-->




    <div class="form-group">
      <label><b>Phone</b></label>
      <input [(ngModel)]="client.phone" type="text" class="form-control form-control-lg" id="phone" name="phone" placeholder="Phone" required #phone="ngModel" >
      <div  *ngIf="phone.invalid && (phone.dirty ||phone.touched)">
        <div *ngIf="phone.errors.required">
          Phone is required.
        </div>
      </div>
    </div>
<!--    <div class="form-group">
      <label><b>Address</b></label>
      <input [(ngModel)]="client.address" type="text" class="form-control form-control-lg" id="address" name="address" placeholder="Address" required #address="ngModel">
      <div  *ngIf="address.invalid && (address.dirty ||address.touched)">
        <div *ngIf="address.errors.required">
          Address is required.
        </div>
      </div>
    </div>-->
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid" >Sign Up</button>
    </div>

    <div>
      <a [routerLink]="['/registerSupplier']" class="button fancy-button">Are you a Supplier?</a>
    </div>

  </form>
</div>
